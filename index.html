<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-fi Shooter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <h1 class="titulo">Sci-fi Shooter</h1>
        <div class="break"></div> <!--Para comeÃ§ar uma linha nova-->
        <h1 class="texto">Introduza o seu nome:</h1>

        <div class="break"></div>

        <form action="seletordecor.html">
        <input type="text" class="texto-jogador" id="nome" required>
        
        <div class="break"></div>
        <p></p>
        <button class="butaoJogar" onclick="guardaNome()">Jogar</button>
        </form>

    <script>
        function guardaNome() {
            var input = document.getElementById("nome")
            var nome = input.value
            localStorage.setItem("Nome", nome)
        }
    </script>

</body>
