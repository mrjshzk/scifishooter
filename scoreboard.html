<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        table, th, td {
            border: 1px solid;
            font-size: 2rem;
            width: 50%;
            text-align: center;
          }
        

    </style>
</head>
<body>
    <center>
        <h1>Scoreboard</h1>
        <table id="Scoreboard">
            <tr>
                <th>Nome</th>
                <th>Score</th>
            </tr>
        </table>
    </center>
</body>
<script>
    // referencia para a tabela para podermos adicionar elementos
    var table = document.getElementById("Scoreboard")

    // Definição da classe para scores
    class Score {
        constructor(nome, score) {
            this.nome = nome;
            this.score = score;
        }
    }

    // Dados pre-feitos, podem depois ser removidos
    const score1 = new Score("Maria", 75)
    const score2 = new Score("José", 500)
    const score3 = new Score("José", 250)
    const score4 = new Score("José", 1000)

    var array_scores = [score1, score2, score3, score4]

    // magia negra
    array_scores.sort(function(a, b) { return b.score - a.score})

    // Passar os dados para string em formato JSON para poderem ser guardados na LocalStorage
    localStorage.setItem("Scores", JSON.stringify(array_scores))
    console.log("Scores: ", JSON.parse(localStorage.getItem("Scores")))

    // dar loop por todos os scores
    var scores = JSON.parse(localStorage.getItem("Scores"))
    for (var i = 0; i < scores.length; i++) {
        var nova_coluna = document.createElement("tr")
        

        var nome = document.createElement("td")
        nome.innerText = scores[i].nome
        
        var score = document.createElement("td")
        score.innerText = scores[i].score

        nova_coluna.appendChild(nome)
        nova_coluna.appendChild(score)
        table.appendChild(nova_coluna)
    }
</script>
</html>
