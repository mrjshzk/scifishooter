<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-fi Shooter</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="menu" style="justify-content:space-evenly;">
        
        <img id="nave" src="imagens/Branco.png">
        <div class="tabela-cores">
            <h1 id="substituir">Escolha a sua cor</h1>
            <div class="break"></div>
            <div class="cor" id="vermelho"> <button onclick="escolheuVermelho()"></button></div>
            <div class="cor" id="verde"><button onclick="escolheuVerde()"></button></div>
            <div class="cor" id="azul"><button onclick="escolheuAzul()"></button></div>
            <div class="cor" id="rosa"><button onclick="escolheuRosa()"></button></div>
            <button class="butao" id="botaoConfirmacao" style="font-size: 1.5rem; padding: 1%;" onclick="confirmarEscolha()">Confirmar Escolha</button>
    </div>

    <script>
        let confirmacao = document.getElementById("botaoConfirmacao")
        function escolheuVermelho() {
            console.log("Vermelho")
            localStorage.setItem("cor", "Vermelho")

            let imagem = document.getElementById("nave")
            imagem.src = "imagens/Vermelho.png"
            atualizarConfirmacao()
        }

        function escolheuVerde() {
            console.log("Verde")
            localStorage.setItem("cor", "Verde")

            let imagem = document.getElementById("nave")
            imagem.src = "imagens/Verde.png"
            atualizarConfirmacao()
        }

        function escolheuAzul() {
            console.log("Azul")
            localStorage.setItem("cor", "Azul")

            let imagem = document.getElementById("nave")
            imagem.src = "imagens/Azul.png"
            atualizarConfirmacao()
        }

        function escolheuRosa() {
            console.log("Rosa")
            localStorage.setItem("cor", "Rosa")

            let imagem = document.getElementById("nave")
            imagem.src = "imagens/Rosa.png"
            atualizarConfirmacao()
        }
        

        function atualizarConfirmacao() {
            let texto = document.getElementById("substituir")
            texto.innerHTML = localStorage.getItem("cor")
        }

        function confirmarEscolha() {
            if (localStorage.getItem("cor") == null || localStorage.getItem("cor") == "") {
                alert("Tem de escolher uma cor")
            } else {
                location.href = "/jogo.html"
            }
        }


    </script>
</body>
</html>
